name: CI

on: [push, pull_request]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
      - name: Setup node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
      - name: Install pnpm
        run: npm i -g pnpm@6
      - name: Install project
        run: pnpm i
      - name: Build
        run: npm run build
